<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>User Preferences</title>

    <link href="./css/settings.css" rel="stylesheet" type="text/css"/>
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="./css/bootstrap-toggle.min.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="close-settings" class="close">Close</div>
    <div class="wrapper">
        <h1>Preferences</h1>
            <p class="lead">I want to write <input id="stem" type="text" value="6" onchange="stemAmount(this);" /> sentence stems today.</p>
            <p class="lead">I want to be notified <input type="text" value="5" onchange="timeNotify(this);" /> minutes from now.</p>
            <p class="lead">Toggle 2 minute warnings after full 10 minutes of work <input id="toggle-event" data-toggle="toggle" type="checkbox"></p>
    </div>
    
    <button id="confirm" type="button" class="btn btn-default">Confirm Preferences</button>

</div>

<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

<script src="./js/jquery.min.js"</script>
<script src="main.js"></script>

<script src="./js/settings.js"></script>
<script src="./js/bootstrap-toggle.min.js"></script>
<script>
$(function() {
    $('#toggle-event').bootstrapToggle();
})
</script>
</body>
</html>

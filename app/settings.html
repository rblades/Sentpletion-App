<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sentpletion Settings</title>

    <link href="./css/settings.css" rel="stylesheet" type="text/css"/>
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="./css/bootstrap-toggle.min.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="close">Close</div>
    <div class="wrapper">
        <h1>Settings</h1>
            <h4>Set amount of sentence stems</h4>
                <input type="text" onchange="stemAmount(this);" />
            <h4>Toggle 2 minute warnings after full 10 minutes of work</h4>
                <input id="toggle-one" checked type="checkbox">
    </div>
</div>

<script src="./js/settings.js"></script>
<script src="./js/bootstrap-toggle.min.js"></script>
<script>
  $(function() {
    $('#toggle-one').bootstrapToggle();
  })
</script>
</body>
</html>
